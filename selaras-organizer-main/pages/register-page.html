<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selaras Organizer</title>
    <link rel="stylesheet" href="../styles/register-page.css">
</head>
<body>
    <header>
        <nav>
            <img src="../assets/img/selaras-logo.png" alt="logo selaras organizer">
            <ul>
                <li><a href="home-page.html">Home</a></li>
                <li>Profile</li>
                <li>Contact</li>
            </ul>
            <button id="btn-started">Let's Get Started</button>
        </nav>
    </header>
    <main>
        <section class="hero-container">
            <div id="img-container">
                <img src="../assets/img/selaras-logo.png" alt="">
            </div>
            <div id="form-container">
                <form id="form-register" action="">
                    <h1>Register</h1>
                    <input type="text"  name="nama" id="nama" placeholder="Masukkan Nama">
                    <input type="text"  name="alamat" id="alamat" placeholder="Masukkan Alamat">
                    <input type="tel"  name="kontak" id="kontak" placeholder="Masukkan Kontak">
                    <input type="text"  name="username" id="username" placeholder="Masukkan Username">
                    <input type="email" name="email" id="email" placeholder="Masukkan Email">
                    <input type="password" name="password" id="password" placeholder="Masukkan Password">
                    <input type="submit" value="Register">
                </form>
                <p>Already have an account? <a href="login-page.html">Login</a></p>
            </div>
        </section>
    </main>
</body>
</html>
