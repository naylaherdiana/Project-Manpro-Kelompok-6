<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selaras Organizer</title>
    <link rel="stylesheet" th:href="@{/css/dashboard-pemilik.css}" />
    <script th:src="@{/js/logoutScript.js}" defer></script>
</head>
<body>
    <header>
        <nav>
            <img th:src="@{/img/selaras-logo.png}" alt="logo selaras organizer"/>
            <ul>
                <li>Dashboard</li>
                <li><a th:href="@{/asisten-pemilik}">Asisten</a></li>
                <li><a th:href="@{/vendor-pemilik}">Vendor</a></li>
                <li><a th:href="@{/jenis-vendor-pemilik}">Jenis Vendor</a></li>
                <li><a th:href="@{/laporan-pemilik}">Laporan</a></li>
            </ul>
            <div class="icon">
                <img th:src="@{/img/notification-icon.png}" alt="notif icon"/>
                <img id="user-btn" th:src="@{/img/profile-icon.png}" alt="profile icon"/>
            </div>

            <!--POP UP LOGOUT -->
            <div id="popup-logout">
                <p th:text="${namaPemilik} ?: 'Pemilik'">Name</p>
                <button id="logout-btn">Logout</button>
            </div>
        </nav>
    </header>

    <main>
        <section id="main-img">
            <div class="overlay"></div>
            <img th:src="@{/img/event-hero.jpg}" alt="event image">
        </section>
        
        <section id="main-section">
            <div id="info-card">
                <div id="vendor-teraktif">
                    <h1 th:text="${vendorTeraktif}">Tata Katering</h1>
                    <p>Vendor Paling Sering Dipakai</p>
                </div>

                <div id="klien-aktif">
                    <h1 th:text="${totalKlien}">18</h1>
                    <p>Klien Aktif</p>
                </div>
                
                <div id="event-aktif">
                    <h1 th:text="${totalEvent}">4</h1>
                    <p>Event Terdekat</p>
                </div>
                
                <div id="vendor-aktif">
                    <h1 th:text="${totalVendor}">12</h1>
                    <p>Vendor Terdaftar</p>
                </div>
            </div>
            
            <div id="table-container">
                <h1>Event Terdekat</h1>
                <table>
                    <thead>
                        <tr>
                            <th scope="col">Event</th>
                            <th scope="col">Klien</th>
                            <th scope="col">Tanggal</th>
                            <th scope="col">Asisten</th>
                        </tr>    
                    </thead>
                    <tbody>
                        <tr th:each="event : ${upcomingEvents}">
                            <td th:text="${event.namaevent}">Sweet 17</td>
                            <td th:text="${event.namaKlien}">Andi Pratama</td>
                            <td th:text="${#temporals.format(event.tanggal, 'd MMMM yyyy')}">4 November 2025</td>
                            <td th:text="${event.namaAsisten}">Abigail Maharani</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    
</body>
</html>
