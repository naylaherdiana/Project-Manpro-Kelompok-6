<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selaras Organizer</title>
    <link rel="stylesheet" th:href="@{/css/jenis-vendor-pemilik.css}"/>
    <script th:src="@{/js/jenisVendorPemilik.js}" defer></script>
    <script th:src="@{/js/logoutScript.js}" defer></script>
</head>
<body>
    <header>
        <nav>
            <img th:src="@{/img/selaras-logo.png}" alt="logo selaras organizer"/>
            <ul>
                <li><a th:href="@{/dashboard-pemilik}">Dashboard</a></li>
                <li><a th:href="@{/asisten-pemilik}">Asisten</a></li>
                <li><a th:href="@{/vendor-pemilik}">Vendor</a></li>
                <li>Jenis Vendor</li>
                <li><a th:href="@{/laporan-pemilik}">Laporan</a></li>
            </ul>
            <div class="icon">
                <img th:src="@{/img/notification-icon.png}" alt="notif icon"/>
                <img id="user-btn" th:src="@{/img/profile-icon.png}" alt="profile icon" />
            </div>

            <!--POP UP LOGOUT -->
            <div id="popup-logout">
                <p th:text="${namaPemilik} ?: 'Pemilik'">Name</p>
                <button id="logout-btn">Logout</button>
            </div>
        </nav>
    </header>

    <section class="main-section">
        <h1>Daftar Jenis Vendor</h1>

        <div th:if="${success}" class="alert alert-success">
            <span th:text="${success}"></span>
        </div>
        <div th:if="${error}" class="alert alert-error">
            <span th:text="${error}"></span>
        </div>
        
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Kisaran Minimal</th>
                        <th scope="col">Kisaran Maksimal</th>
                        <th scope="col">Jenis Vendor</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>    
                </thead>
                
                <tbody>
                    <tr th:each="jenis : ${jenisVendorList}" th:attr="data-nama-jenis=${jenis.namajenisvendor}">
                        <td th:text="${jenis.idjenisvendor}">301</td>
                        <td th:text="'Rp ' + ${#numbers.formatDecimal(jenis.kisaranhargamin, 0, 'DEFAULT', 0, 'POINT')}">Rp 3.000.000</td>
                        <td th:text="'Rp ' + ${#numbers.formatDecimal(jenis.kisaranhargamax, 0, 'DEFAULT', 0, 'POINT')}">Rp 8.000.000</td>
                        <td th:text="${jenis.namajenisvendor}">Dekorasi</td>
                        <td><button class="edit" th:data-id="${jenis.idjenisvendor}">Edit</button></td>
                        <td><button class="hapus" th:data-id="${jenis.idjenisvendor}">Hapus</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <button id="btnTambah">Tambah Jenis Vendor</button>

         <!-- PopUp Tambah Jenis Vendor -->
         <div id="tambah-jenis-vendor">
            <div class="popup-content">
                <form id="formTambah" th:action="@{/jenis-vendor-pemilik}" method="post">
                    <h3>Tambah Jenis Vendor</h3>
                    <input type="number" name="idjenisvendor" placeholder="ID Jenis Vendor" required>
                    <input type="text" name="kisaranhargamin" placeholder="Kisaran Harga Minimal" required>
                    <input type="text" name="kisaranhargamax" placeholder="Kisaran Harga Maksimal" required>
                    <input type="text" name="namajenisvendor" placeholder="Nama Jenis Vendor" required>
                    
                    <div>
                        <input type="button" id="btnCloseTambah" value="Tutup">
                        <input type="submit" id="btnSimpanTambah" value="Simpan">
                    </div>
                </form>
            </div>
        </div>

        <!-- PopUp Edit Jenis Vendor -->
        <div id="edit-jenis-vendor">
            <div class="popup-content">
                <form id="formEdit" th:action="@{/update-jenis-vendor}" method="post">
                    <input type="hidden" id="editId" name="idjenisvendor">
                    <h3>Edit Jenis Vendor</h3>
                    <input type="text" id="editKisaranhargamin" name="kisaranhargamin" required>
                    <input type="text" id="editKisaranhargamax" name="kisaranhargamax" required>
                    <input type="text" id="editnamajenisvendor" name="namajenisvendor" placeholder="Nama Jenis Vendor" required>
                    <div>
                        <input type="button" id="btnCloseEdit" value="Tutup">
                        <input type="submit" id="btnSimpanEdit" value="Simpan">
                    </div>
                </form>
            </div>
        </div>
        
        <!-- PopUp Hapus Jenis Vendor-->
        <div id="hapus-jenis-vendor">
            <div class="popup-content">
                <form id="formHapus" th:action="@{/delete-jenis-vendor}" method="post">
                    <input type="hidden" id="hapusId" name="idjenisvendor">
                    <h3>Konfirmasi Hapus</h3>
                    <p>Apakah Anda yakin ingin menghapus data ini?</p>
                    <div>
                        <input type="button" id="btnCloseHapus" value="Tutup">
                        <input type="submit" id="btnConfirmHapus" value="Ya">
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
