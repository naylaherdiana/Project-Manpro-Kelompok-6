<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selaras Organizer</title>
    <link rel="stylesheet" th:href="@{/css/register-page.css}"/>
</head>
<body>
    <header>
        <nav>
            <img th:src="@{/img/selaras-logo.png}" alt="logo selaras organizer" />
            <ul>
                <li><a th:href="@{home-page.html}">Home</a></li>
                <li>Profile</li>
                <li>Contact</li>
            </ul>
            <button id="btn-started">Let's Get Started</button>
        </nav>
    </header>
    <section>
        <div class="hero-container">
            <img th:src="@{/img/selaras-logo.png}" alt="logo selaras organizer" />
            <input type="text"  name="username" id="username" placeholder="Masukkan Username">
            <input type="text" name="password" id="password" placeholder="Masukkan Password">
            <button>Register</button>
            <p>Already have an account? <a th:href="@{login-page.html}">Login</a></p>
        </div>
    </section>
</body>
</html>
